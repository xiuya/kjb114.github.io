<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=0, user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="format-detection" content="telephone=no">
	<title>服务商中心</title>
	<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
	<link rel="stylesheet" type="text/css" href="../css/main.css"/>
	<link rel="stylesheet" type="text/css" href="../css/my.css"/>
	<script type="text/javascript" src="../js/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="../js/rem.js"></script>
	<script type="text/javascript" src="../js/swiper-3.3.1.jquery.min.js"></script>
	<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.1.0.js"></script>
</head>
<body>
	<!-- head start -->
	<header class="header psa clear bg-color1 bg-color3">
		<span class="back-button" onclick="history.go(-1)">
			<i></i>
			服务商中心
		</span>
	</header>
	<!-- head end -->

	<!-- content start -->
	<section class="mt9">
		<ul class="account-settings">
			<li class="setting_item clear set_head">
				头像
				<div class="setting_head_img fr">
					<img src="../images/my/user_headImg.png" width="100%" height="100%" alt="">
				</div>
			</li>
			<li class="setting_item">
				资料完善
			</li>
		</ul>

		<ul class="account-settings brt">
			<li class="setting_item">
				我的订单
			</li>
			<li class="setting_item">
				订单管理
			</li>
		</ul>
		
		<ul class="account-settings brt">
			<li class="setting_item">
				发布服务
			</li>
			<li class="setting_item">
				已发布服务
			</li>
		</ul>

		<ul class="account-settings brt">
			<li class="setting_item">
				我的店铺
			</li>
		</ul>
	</section>
	<!-- content end -->

	<!-- setHead start -->
	<div class="setHead_mask">
		<ul class="setHead_wrap">
			<li class="setHead_item">选择头像</li>
			<li class="setHead_item">拍照</li>
			<li class="setHead_item">从相册选取</li>
			<li class="setHead_item cancel_setHead">取消</li>
		</ul>
	</div>
	<!-- setHead end -->

	<script type="text/javascript" src="../js/mian.js"></script>
	<script type="text/javascript">
		jumpPage($(".account-settings").eq(0).find("li").eq(2),"set-password.html");
		jumpPage($(".settings_item_num"),"cell_phone_num.html");
		jumpPage($(".account-settings").eq(0).find("li").eq(1),"information-perfect.html");
		jumpPage($(".account-settings").eq(0).find("li").eq(4),"account-authentication.html");

		jumpPage($(".account-settings").eq(1).find("li").eq(0),"my-order.html");
	</script>
</body>
</html>
