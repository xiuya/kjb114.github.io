<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=0, user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="format-detection" content="telephone=no">
	<title>余额提现</title>
	<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
	<link rel="stylesheet" type="text/css" href="../css/main.css"/>
	<link rel="stylesheet" type="text/css" href="../css/my.css"/>
	<script type="text/javascript" src="../js/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="../js/rem.js"></script>
	<script type="text/javascript" src="../js/swiper-3.3.1.jquery.min.js"></script>
	<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.1.0.js"></script>
</head>
<body>
	<!-- head start -->
	<header class="header psa clear bg-color1 bg-color3">
		<span class="back-button" onclick="history.go(-1)">
			<i></i>
			余额提现
		</span>
	</header>
	<!-- head end -->

	<!-- content start -->
	<section class="mt9">
		<div style="padding-bottom:0.4rem;"></div>
		<div class="select_bank">
			<div class="select_bank_img">
				<img src="../images/my/payments1.png" width="100%" height="100%">
			</div>
			<div class="select_bank_description">
				<p>中国建设银行</p>
				<span>尾号5850</span>
			</div>
		</div>
		
		<ul class="set_password balance_payments_input">
			<li class="set_password_item">
				提现金额
				<input class="set_password_input" type="text" name="" placeholder="请输入提现金额" />
			</li>
			<li class="available_balance">
				可用余额5,000.00元
			</li>
		</ul>
		
		<input class="set_password_btn ok_withdrawals" type="button" name="" value="确认提现" />
			
	</section>

	<script type="text/javascript" src="../js/mian.js"></script>
	<script type="text/javascript">
		//当提现金额大于或等于1元，激活提现按钮
		$(".set_password_input").keyup(function() {
			var val = $(this).val();
			if(val >= 1){
				$(".set_password_btn").removeClass('ok_withdrawals');
			}else{
				$(".set_password_btn").addClass('ok_withdrawals');
			};
		});
		

	</script>
	
</body>
</html>
