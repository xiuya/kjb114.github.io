<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=0, user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="format-detection" content="telephone=no">
	<title>设置密码</title>
	<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
	<link rel="stylesheet" type="text/css" href="../css/main.css"/>
	<link rel="stylesheet" type="text/css" href="../css/my.css"/>
	<script type="text/javascript" src="../js/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="../js/rem.js"></script>
	<script type="text/javascript" src="../js/swiper-3.3.1.jquery.min.js"></script>
	<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.1.0.js"></script>
</head>
<body>
	<!-- head start -->
	<header class="header psa clear bg-color1 bg-color3">
		<span class="back-button" onclick="history.go(-1)">
			<i></i>
			设置密码
		</span>
	</header>
	<!-- head end -->

	<!-- content start -->
	<section class="mt9">
		<ul class="set_password">
			<li class="set_password_item">
				当前密码
				<input class="set_password_input" type="text" name="" placeholder="请输入您的当前密码" />
			</li>
			<li class="set_password_item">
				设置密码
				<input class="set_password_input" type="text" name="" placeholder="请输入您的新密码" />
			</li>
			<li class="set_password_item">
				确认密码
				<input class="set_password_input" type="text" name="" placeholder="请确认您的新密码" />
			</li>
		</ul>
		
		<input class="set_password_btn" type="button" name="" value="确认" />
			
	</section>
	<!-- content end -->
	<script type="text/javascript" src="../js/mian.js"></script>
</body>
</html>
