<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=0, user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="format-detection" content="telephone=no">
	<title>服务商店铺</title>
	<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
	<link rel="stylesheet" type="text/css" href="../css/main.css"/>
	<link rel="stylesheet" type="text/css" href="../css/details.css"/>
	<script type="text/javascript" src="../js/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="../js/rem.js"></script>
	<script type="text/javascript" src="../js/serv-tab-switch.js"></script>
</head>
<body>
	<!-- head start -->
	<header class="header psa clear bg-color1">
		<span class="back-button">
			<i></i>
			服务商店铺
		</span>
	</header>
	<!-- head end -->

	<!-- content start -->
	<section class="section-top container">
		<div class="reward-banner pages-banner">
			<div class="reward-release-calendar calendar clear">
				<p class="people-number fl">
					<span class="adimg"><img src="../images/details/address.png" width="100%" height="100%"></span>
					湖北武汉
				</p>
				<button class="fr" type="button">+关注</button>
			</div>
			<div class="header-img">
				<img src="../images/details/headimg1.png"/>
				<p class="people-name">SANHO.G</p>
			</div>
			<div class="focus-share">
				<p>科技公司</p>
				<div class="serv-shop-icon">
					<span class="shop-color1">实</span>
					<span class="shop-color2">企</span>
					<span class="shop-color3">邮</span>
					<span class="shop-color1">支</span>
					<span class="shop-color2">银</span>
				</div>
			</div>
			<div class="details-detial reward-release-detial">武汉顺海资产评估有限责任公司</div>
		</div>
		<div class="details-unit b5">
			<ul class="details-ul clear">
				<li><span>电子信息</span><b>服务范围</b></li>
				<li><span>0.00</span><b>交易量</b></li>
				<li><span>88.00%</span><b>好评率</b></li>
			</ul>
		</div>
		<div class="details-title">雇佣TA</div>
		<div class="serv-item">
			<div class="serv-item-title clear">
				<span class="serv-selected">主营服务</span>
			</div>
			<div class="serv-content">
				<div class="serv-content1">
					<p class="shops-text">该服务商暂时未发布任何服务</p>
				</div>
			</div>
		</div>
	</section>
	<!-- content end -->
</body>
</html>
