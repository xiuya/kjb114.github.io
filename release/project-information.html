<!DOCTYPE html>
<html lang="en" style="font-size: 50px;"><head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=0, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<title>项目信息</title>
	<link rel="stylesheet" type="text/css" href="../css/reset.css">
	<link rel="stylesheet" type="text/css" href="../css/main.css">
	<link rel="stylesheet" type="text/css" href="../css/list.css">
	<link rel="stylesheet" type="text/css" href="../css/my.css">
	<link rel="stylesheet" type="text/css" href="../css/release.css">
	<script type="text/javascript" src="../js/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="../js/rem.js"></script>
</head>
<body class="b3">
	<!-- head start -->
	<header class="header psa clear bg-color1 bg-color3">
		<span class="back-button" onclick="history.go(-1)">
			<i></i>
			项目信息
		</span>
	</header>
	<!-- head end -->

	<!-- content start -->
	<section class="mt9 container">
		<h2 class="release-title">项目概述</h2>
		<textarea class="relese-details results-details" placeholder="如果我需要LOGO设计"></textarea>
		<div class="release-pic">
			<span class="pic-icon"></span>
		</div>
		<h2 class="release-title">项目优势</h2>
		<textarea class="relese-details relese-project" placeholder="在这里输入文字"></textarea>
		<ul class="authentication release-ul">
			<li>
				<p>项目标题</p>
				<i></i>
				<input type="text" class="release-input input-title" disabled="disabled" placeholder="安徽某企业资金500万元">
			</li>
			<li>
				<p>项目类型</p>
				<i></i>
				<input type="text" disabled="disabled" class="release-input" placeholder="项目融资">
				<span><b></b></span>
			</li>
			<li>
				<p>需求类型</p>
				<i></i>
				<input type="text" disabled="disabled" class="release-input" placeholder="个人">
				<span><b></b></span>
			</li>
			<li>
				<p>项目类型</p>
				<i></i>
				<input type="text" placeholder="如用于项目启动及运营">
			</li>
			<li>
				<p>融资金额</p>
				<i></i>
				<input type="text" placeholder="如：20万元-50万元">
			</li>
			<li>
				<p>意向资金</p>
				<i></i>
				<input type="text" disabled="disabled" class="release-input" placeholder="个人资金">
				<span><b></b></span>
			</li>
			<li>
				<p>总投资</p>
				<i></i>
				<input type="text" placeholder="如：1250万元">
			</li>
			<li>
				<p>所属行业</p>
				<i></i>
				<input type="text" disabled="disabled" class="release-input" placeholder="文化传媒广告">
				<span><b></b></span>
			</li>
			<li>
				<p>融资方式</p>
				<i></i>
				<input type="text" disabled="disabled" placeholder="如：股权融资">
			</li>
			<li class="last-li">
				<p>可提供资料</p>
				<i></i>
				<input type="text" placeholder="如：商业/项目企划书">
			</li>
		</ul>
		<h2 class="release-title">股权融资</h2>
		<ul class="authentication release-ul input project-ul">
			<li>
				<p>项目所处阶段</p>
				<i></i>
				<input type="text" class="release-input" placeholder="中子期">
				<span><b></b></span>
			</li>
			<li>
				<p>投资退出方式</p>
				<i></i>
				<input type="text" disabled="disabled" class="release-input" placeholder="股权转让">
				<span><b></b></span>
			</li>
			<li>
				<p>资金方占股份比</p>
				<i></i>
				<input type="text" placeholder="如：24%-40%">
			</li>
			<li class="last-li">
				<p>最短退出年限</p>
				<i></i>
				<input type="text" disabled="disabled" class="release-input" placeholder="5年">
				<span><b></b></span>
			</li>
		</ul>
	</section>
	<!-- content end -->
</body></html>
