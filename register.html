<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=0, user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="format-detection" content="telephone=no">
	<title>账号注册</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css"/>
	<link rel="stylesheet" type="text/css" href="css/main.css"/>
	<link rel="stylesheet" type="text/css" href="css/list.css"/>
	<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="js/rem.js"></script>
</head>
<body class="b5">
	<!-- head start -->
	<header class="header psa clear bg-color1 bg-color3">
		<span class="back-button" onclick="history.go(-1)">
			<i></i>
			账号注册
		</span>
	</header>
	<!-- head end -->

	<!-- content start -->
	<section class="reg_box mt9">
		<form>
			<label class="clear">
				<span>国家和地区</span>
				<em class="fr">
					<b>中国</b>
				</em>
			</label>
			<label class="clear phone_num">
				<strong class="fl">+86</strong>
				<input class="fl" type="text" name="" placeholder="手机号"/>
			</label>
			<label class="clear get_yzm">
				<input class="fl yzm" type="text" name="" placeholder="请输入短信验证码" class="clear"/>
				<span class="fl get_num"><b>获取验证码</b></span>
			</label>
			<input class="reg_submit rads" type="button" name="" value="立即注册" />
		</form>
	</section>
	<!-- content end -->
</body>
</html>
